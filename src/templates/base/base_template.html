{% load static %}

<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>{% block Title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/notify.css' %}">
    <link rel="stylesheet" href="{% static 'front/vendors/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/28.0.0/font-face.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block Link %}
    {% endblock %}

    {% block Style %}
    {% endblock %}
</head>

<body>
    {% block Content %}

    {% endblock %}

    <script src="{% static 'front/vendors/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/urls.js' %}"></script>
    <script src="{% static 'scripts/notify.js' %}"></script>
    <script src="{% static 'scripts/base.js' %}"></script>
    <script src="{% static 'front/js/menu.js' %}"></script>

    <script>
        {% for message in messages %}
            createNotify({
                title: '{{ message.tags }}' == 'success' ? 'موفق' : 'ارور',
                message: '{{ message }}',
                theme: '{{ message.tags }}'
            })
        {% endfor %}
    </script>

    {% block Script %}
    {% endblock %}

    {% block Js %}
    {% endblock %}
</body>

</html>
